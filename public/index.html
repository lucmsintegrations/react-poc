<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Cookiebot Dashboard - Privacy Compliance for GDPR/CCPA"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- WordPress Dashicons for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dashicons/0.9.0/css/dashicons.min.css" integrity="sha512-XWtj+2hVVEk3oHPpuDxCYVBTpIi3RY3kvF3HEQSh4BKmBt59vH6J2LEUsF6OHLYPd8ZglIJDhvnQQyiYV3/A1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- WordPress Admin Styles - minimally needed CSS -->
    <style>
      /* Basic WordPress admin styling */
      body.wp-admin {
        background: #f0f0f1;
        color: #3c434a;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        font-size: 13px;
        line-height: 1.4;
      }
      
      .wrap {
        margin: 10px 20px 0 2px;
      }
      
      /* Add the WordPress styling for buttons */
      .wp-core-ui .button,
      .wp-core-ui .button-primary {
        display: inline-block;
        text-decoration: none;
        font-size: 13px;
        line-height: 2;
        min-height: 30px;
        margin: 0;
        padding: 0 10px;
        cursor: pointer;
        border-width: 1px;
        border-style: solid;
        -webkit-appearance: none;
        border-radius: 3px;
        white-space: nowrap;
        box-sizing: border-box;
      }
      
      /* WordPress color scheme */
      :root {
        --wp-admin-theme-color: #0073aa;
        --wp-admin-theme-color-darker-10: #006291;
        --wp-admin-theme-color-darker-20: #005278;
      }
    </style>
    
    <title>Cookiebot Dashboard</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
